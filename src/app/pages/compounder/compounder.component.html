<div class="container-fluid px-1 py-5 mx-auto">
  <div class="row d-flex justify-content-center">
    <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
      <h3>DOC-PRE</h3>
      <div class="card">
        <h5 class="text-center mb-4">Enter Patient Details</h5>
        <form class="form-card" onsubmit="event.preventDefault()">
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3"
                >Full Name<span class="text-danger"> *</span></label
              >
              <input
                type="text"
                id="fname"
                name="fname"
                placeholder="Enter your first name"
                onblur="validate(1)"
              />
            </div>
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3">
                Email<span class="text-danger"> *</span></label
              >
              <input
                type="text"
                id="email"
                name="email"
                placeholder=""
                onblur="validate(3)"
              />
            </div>
          </div>

          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3"
                >Gender<span class="text-danger"> *</span></label
              >

              <select
                style="margin-top: 8px"
                class="form-select"
                aria-label="Default select example"
              >
                <option selected value="1">Male</option>
                <option value="2">Female</option>
              </select>
            </div>

            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3"
                >Blood Group<span class="text-danger"> *</span></label
              >

              <select
                style="margin-top: 8px"
                class="form-select"
                aria-label="Default select example"
              >
                <option selected value="1">A+</option>
                <option value="2">A-</option>
                <option value="2">AB+</option>
                <option value="3">AB-</option>
                <option value="3">O+</option>
                <option value="1">O-</option>
              </select>
            </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3"
                >Weight<span class="text-danger"> *</span></label
              >
              <input
                type="text"
                id="mob"
                name="mob"
                placeholder=""
                onblur="validate(4)"
              />
            </div>

            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3"
                >Phone number<span class="text-danger"> *</span></label
              >
              <input
                type="text"
                id="mob"
                name="mob"
                placeholder=""
                onblur="validate(4)"
              />
            </div>
          </div>

          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3"
                >DOB <span class="text-danger"> *</span></label
              >
              <input
                type="text"
                id="mob"
                name="mob"
                placeholder=""
                onblur="validate(4)"
              />
            </div>

            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3"
                >Age <span class="text-danger"> *</span></label
              >
              <input
                type="text"
                id="mob"
                name="mob"
                placeholder=""
                onblur="validate(4)"
              />
            </div>
          </div>

          <div class="row justify-content-between text-left">


            <div class="form-group col-12 flex-column d-flex">
              <label class="form-control-label px-3"
                >Appointed to<span class="text-danger"> *</span></label
              >

              <select
                style="margin-top: 8px"
                class="form-select"
                aria-label="Default select example"
              >
                <option selected value="1">Dr.Ramdas Shingare</option>
                <option value="2">Dr.Reshma Shingare</option>
                <option value="3">Dr.Vedant Shingare</option>
              </select>
            </div>


          </div>


          <div class="form-group col-12 flex-column d-flex">
            <label class="form-control-label px-3"
              >Short Address<span class="text-danger"> *</span></label
            >
            <textarea
              type="text"
              id="ans"
              name="ans"
              placeholder=""
              onblur="validate(6)"
            > </textarea>
          </div>


          <div style="margin-top: 20px" class="row justify-content-center">
            <div class="form-group col-sm-6">
              <button type="submit" class="btn-block btn-primary">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
